    <script>
        window.alert('Coloque as medidas do piso em cm e as medidas do cômodo em mt')

        var n1 = Number.parseFloat(window.prompt('Qual o comprimento do piso?'))
        var n2 = Number.parseFloat(window.prompt('Qual a largura do piso?'))
        var n3 = Number.parseFloat(window.prompt('Qual o comprimento do cômodo?'))
        var n4 = Number.parseFloat(window.prompt('Qual a largura do cômodo?'))
        var piso = n1*n2

        window.alert(`Você precisa de ${resultado} peças`)
